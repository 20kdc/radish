image: node:lts-alpine

pages:
  script:
    - yarn
    - cd packages/radish
    - yarn
    - cd ../docs
    - yarn build --out ../../public
    - find ../../public -type f -exec gzip --best -f -k {} \;
    - apk add --no-cache brotli
    - find ../../public -type f -exec brotli --best -f -k {} \;
  artifacts:
    paths:
      - public
  cache:
    paths:
      - node_modules
    key: project
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
